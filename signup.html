<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    // Eye icon
    let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function(){
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }

      
      // Eye icon for confirm password
      let confirmEyeIcon = document.getElementById("confirmEyeIcon");
      let confirmPassword = document.getElementById("confirmPassword");

      confirmEyeIcon.onclick = function () {
        if (confirmPassword.type === "password") {
          confirmPassword.type = "text";
        } else {
          confirmPassword.type = "password";
        }
      };
    
      
      // Password check
      function isStrongPassword(password) {
      // Define your password strength rules here
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /[0-9]/.test(password);
        const hasSpecialChars = /[!@#$%^&*()_+{}\[\]:;<>,.?~\-]/.test(password);

      return (
        password.length >= minLength &&
        hasUpperCase &&
        hasLowerCase &&
        hasNumbers &&
        hasSpecialChars
      );
      }

      apiKey: "AIzaSyBinM_1aYRB7P38tzdSpNIbvuagzHcxYwg",

    const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.getElementById("register").addEventListener("click", function (event) {
    event.preventDefault();
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    let userName = document.getElementById("name").value;

    // Check if passwords match
    if (password !== confirmPassword) {
        alert("Passwords do not match. Please confirm your password.");
        document.getElementById("registration_form").classList.add("error-animation");
        return;
    }

    // Check if password is strong
    if (!isStrongPassword(password)) {
        alert("Password is not strong enough. Please use a stronger password.");
        document.getElementById("registration_form").classList.add("error-animation");
        return;
    }

    // Remove animation class if no error
    document.getElementById("registration_form").classList.remove("error-animation");

    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            alert("Registered successfully");
        })
        .catch((error) => {
            alert("Error: " + error.message);
            console.log(error.message);
        });
});


    document.getElementById("logout").addEventListener("click", function() {

        signOut(auth)
        .then(() => {

            alert("logout successfully");
            location.href = "./signup.html";
        })
        .catch ((error) => {
            
        });

    });
