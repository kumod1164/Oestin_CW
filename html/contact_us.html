<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/b18e83d6ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/contact_us.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="background-image">
        <div class="text-container">
          <h1>Contact Us</h1>
          <p>A quality room of Oestin with sea or mountain view</p>
        </div>
      </div>
<div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.179980131253!2d-73.97248782449918!3d40.75806603479505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258e4a1c884e5%3A0x24fe1071086b36d5!2sThe%20Atrium!5e0!3m2!1sen!2sin!4v1691412716755!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="fast" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<div id="kkcontainer">
    <div class="kkleft">
        <h2>CONTACT INFO</h2>
        <div class="lefticons">
            <div class="icons">           
                <i class="fa-solid fa-phone fa-xl"></i>      
                <i class="fa-solid fa-envelope fa-xl"></i>
                <i class="fa-solid fa-location-dot fa-xl"></i>
            </div>
            <div class="details">
                <p>012346789</p>
                <p> oestin121@gmail.com</p>
                <p class="location">The Atrium
                    601 Lexington Avenue, 153 E 53rd St, New York, NY 10022, United States</p>
               </div>
        </div>
        <h2>SOCIAL MEDIA</h2>
        <div class="social_icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-rss"></i>
            <i class="fa-brands fa-square-google-plus"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-square-instagram"></i>
       </div>
    </div>
    
   <div class="kkright">
    <h2>SEND YOUR MESSAGE</h2>
    <div class="input-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="input-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <textarea name="" id="" cols="70" rows="10" placeholder="Message Here"></textarea>
    <button>SUBMIT</button>
   </div>
</div>
<div class="footerimg">
    <img src="https://htmldemo.net/oestin/oestin/img/client/1-hover.png" alt="">
    <img src="https://htmldemo.net/oestin/oestin/img/client/2-hover.png" alt="">
    <img src="https://htmldemo.net/oestin/oestin/img/client/3-hover.png" alt="">
    <img src="https://htmldemo.net/oestin/oestin/img/client/4-hover.png" alt="">
    <img src="https://htmldemo.net/oestin/oestin/img/client/5-hover.png" alt="">
   </div>
   
  <div class="subs">
    <h2>NEWSLETTER SIGN-UP</h2>
    <div>
        <input type="text" placeholder="email">
        <button class="subsbtn">SUBSCRIBE</button>
    </div>
   
  </div>
      
   
   

</body>
</html>
